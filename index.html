<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PE̍H-ŌE-JĪ Siang-siang-tùi-tùi Kì-ek Giàn-mh</title>
    <meta name="description" content="A memory card game featuring Pe̍h-ōe-jī phonetic symbols.">
    <link rel="stylesheet" href="style.css">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="PE̍H-ŌE-JĪ Siang-siang-tùi-tùi Kì-ek Giàn-mh">
    <meta property="og:description" content="A memory card game featuring Pe̍h-ōe-jī phonetic symbols.">
    <meta property="og:image" content="screenshot.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:title" content="PE̍H-ŌE-JĪ Siang-siang-tùi-tùi Kì-ek Giàn-mh">
    <meta property="twitter:description" content="A memory card game featuring Pe̍h-ōe-jī phonetic symbols.">
    <meta property="twitter:image" content="screenshot.png">

    <link rel="icon" type="image/png" href="favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="SSTT" />
    <link rel="manifest" href="site.webmanifest" />
</head>

<body>
    <!-- Background Elements -->
    <div class="cyberpunk-bg"></div>
    <div class="grid-overlay"></div>

    <div class="container">
        <!-- Header Section -->
        <header class="main-header">
            <div class="title-section">
                <h1 class="neon-title">
                    <span class="glitch" data-text="Pe̍h-ōe-jī" data-i18n="title">PE̍H-ŌE-JĪ</span>
                    <span class="subtitle">
                        <span data-i18n="subtitle1">Siang-siang-tùi-tùi</span>
                        <span data-i18n="subtitle2">Kì-ek Giàn-mh</span>
                    </span>
                </h1>
            </div>

            <div class="header-bottom-row">
                <!-- Game Controls -->
                <div class="card-set-selector">
                    <select id="card-set" class="cyber-select">
                        <option value="initials" data-i18n="cardSets.initials">Chú-im jī-thâu (17 tùi)</option>
                        <option value="vowels" selected data-i18n="cardSets.vowels">Bó-im jī-bóe (6 tùi)</option>
                        <option value="diphthongs" data-i18n="cardSets.diphthongs">Ho̍k Bó-im jī-bóe (11 tùi)</option>
                        <option value="nasals" data-i18n="cardSets.nasals">Phiⁿ-im (12 tùi)</option>
                        <option value="nasalFinals" data-i18n="cardSets.nasalFinals">Phiⁿ-im jī-bóe (14 tùi)</option>
                        <option value="stopFinalsH" data-i18n="cardSets.stopFinalsH">[Jī-bóe] Sok-im jī-bóe -h (6 tùi)
                        </option>
                        <option value="stopFinalsPTK" data-i18n="cardSets.stopFinalsPTK">[Jī-bóe] Sok-im jī-bóe -ptk (15
                            tùi)</option>
                    </select>
                </div>

                <div class="control-buttons">
                    <button class="cyber-btn primary" id="new-game">
                        <span class="btn-text" data-i18n="newGame">KHÍ-KÓ͘</span>
                        <span class="btn-glow"></span>
                    </button>

                    <!-- Settings Row -->
                    <div class="settings-row">
                        <button id="language-toggle" class="cyber-icon-btn" aria-label="Toggle Language"
                            data-lang="poj">
                            <span class="lang-text">EN</span>
                        </button>
                        <button id="audio-btn" class="cyber-icon-btn" aria-label="Toggle Sound">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round">
                                <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon>
                                <path d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07"></path>
                            </svg>
                        </button>
                    </div>
                </div>

                <!-- Stats Panel -->
                <div class="stats-panel">
                    <div class="stat-item">
                        <span class="stat-label" data-i18n="time">Sî-kan</span>
                        <span class="stat-value" id="timer">00:00</span>
                    </div>

                    <div class="stat-item">
                        <span class="stat-label" data-i18n="flips">Hian</span>
                        <span class="stat-value" id="flips">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label" data-i18n="matched">Tio̍h</span>
                        <span class="stat-value" id="matched">0/17</span>
                    </div>
                </div>
            </div>
        </header>

        <!-- Game Board -->
        <div class="game-container">
            <div id="game-board" class="game-board"></div>
        </div>
    </div>

    <!-- Result Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <h2 id="modal-title" class="modal-title"></h2>
            <p id="modal-message" class="modal-message"></p>
            <div id="modal-stats" class="modal-stats"></div>
            <button class="cyber-btn primary" id="modal-btn">
                <span class="btn-text" data-i18n="playAgain">KOH LÂI</span>
                <span class="btn-glow"></span>
            </button>
        </div>
    </div>

    <!-- Scripts -->
    <script src="translations.js"></script>
    <script src="game.js"></script>
</body>

</html>
